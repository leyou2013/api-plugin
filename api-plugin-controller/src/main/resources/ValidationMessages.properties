# jbvext（Java Bean Validation Extension）ライブラリによる検証エラーメッセージ
str.allblank           = 「'${validatedValue}'」 は、空文字、もしくはすべて半角スペースのみである必要があります。
str.alpha              = アルファベットのみにしてください。空文字、すべて半角スペースのみも不可です。
str.alphanumeric       = アルファベットか数字のみにしてください。空文字、すべて半角スペースのみも不可です。
str.alphanumericspace  = アルファベットか数字のみにしてください。
#                        ↑空文字、すべて半角スペースはOK。ただし、nullは不可。
string.alphaspace      = アルファベットのみにしてください。数字は不可です。
str.asciiprintable     = ASCII印字可能文字（半角英数字、「!」「~」等の印字可能文字）ではありません。
str.blank              = 「'${validatedValue}'」 は、空文字、もしくはすべて半角スペースのみである必要があります。
str.creditcard         = 正しくないクレジットカードの番号です。
string.ipv4            = 「${validatedValue}」 は、無効なIPアドレスです。正しいIPアドレスの形式（IPv4）にしてください。
string.ipv6            = 「${validatedValue}」 は、無効なIPアドレスです。正しいIPアドレスの形式（IPv6）にしてください。
string.lowercase       = アルファベット小文字のみにしてください。
string.numeric         = 数字のみにしてください。
string.startswith      = 先頭の文字列が「{value}」で始まっていません。「{value}」で始まるように指定してください。
string.endswith        = 末尾の文字列が「{value}」で終わっていません。「{value}」で終わるように指定してください。
string.uppercase       = アルファベット大文字のみにしてください。
string.parseable       = Validated value '${validatedValue == null ? "<null>" : validatedValue}' cannot be parsed to '${value.getFriendlyName()}'.
string.password        = Validate value '${validatedValue}' doesn't meet the password security policies.
misc.instanceof        = Validated value '${validatedValue}' is an instance of the required classes: '{value}'.
misc.notinstanceof     = Validated value '${validatedValue}' is not an instance of the excluded classes: '{value}'.
misc.oneof.chars       = Validated value '${validatedValue}' cannot be found in the list: '{value}'.
misc.oneof.doubles     = Validated value '${validatedValue}' cannot be found in the list: '{value}'.
misc.oneof.ints        = Validated value '${validatedValue}' cannot be found in the list: '{value}'.
misc.oneof.longs       = Validated value '${validatedValue}' cannot be found in the list: '{value}'.
misc.oneof.strings     = Validated value '${validatedValue}' cannot be found in the list: '{value}'.
exp.js                 = Validated value '${validatedValue}' doesn't match the condition imposed by the Java Script expression: '{value}'.
date.isdate            = Validated value '${validatedValue}' doesn't match the format '{value}'.

